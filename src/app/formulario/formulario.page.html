<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Formul√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="formData.nome" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descricao</ion-label>
        <ion-textarea [(ngModel)]="formData.descricao" name="descricao" required></ion-textarea>
      </ion-item>
      <ion-item>
      <ion-label>Valor</ion-label>
        <ion-textarea [(ngModel)]="formData.valor" name="valor" required></ion-textarea>
      </ion-item>
      <ion-button type="submit" expand="block">Enviar</ion-button>
    </form>

</ion-content>
